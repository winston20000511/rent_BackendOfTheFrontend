<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add House</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Add New House</h2>
    <form id="addHouseForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input type="number" class="form-control" id="size" name="size" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="lat">Latitude</label>
            <input type="text" class="form-control" id="lat" name="lat">
        </div>
        <div class="form-group">
            <label for="lng">Longitude</label>
            <input type="text" class="form-control" id="lng" name="lng">
        </div>
        <div class="form-group">
            <label for="room">Number of Rooms</label>
            <input type="number" class="form-control" id="room" name="room">
        </div>
        <div class="form-group">
            <label for="bathroom">Number of Bathrooms</label>
            <input type="number" class="form-control" id="bathroom" name="bathroom">
        </div>
        <div class="form-group">
            <label for="kitchen">Kitchen (Yes/No)</label>
            <select class="form-control" id="kitchen" name="kitchen">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    $(document).ready(function () {
        $('#addHouseForm').on('submit', function (event) {
            event.preventDefault();

            // Serialize form data
            const formData = $(this).serialize();

            // Send data to the server using AJAX
            $.ajax({
                url: '/api/house/add',
                type: 'POST',
                data: formData,
                success: function (response) {
                    alert('House added successfully!');
                    $('#addHouseForm')[0].reset(); // Reset the form
                },
                error: function (xhr, status, error) {
                    alert('Failed to add house: ' + xhr.responseText);
                }
            });
        });
    });
</script>

<!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

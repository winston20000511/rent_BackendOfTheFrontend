<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <style>
        /* 設定 Rent189 文字為藍色 */
        .navbar-brand {
            color: blue;
			font-weight: bold;
        }

        /* 設定滑鼠懸停時變色 */
        .navbar-brand:hover {
            color: darkblue;
        }
    </style>
    <title>Rent189</title>
</head>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Left side: 房產選項 -->
            <div class="navbar-nav me-auto">
                <a class="nav-link" th:href="@{/buy}">買房</a>
                <a class="nav-link" th:href="@{/rent}">租房</a>
                <a class="nav-link" th:href="@{/sell}">賣房</a>

            <!-- Center: 網站名稱 -->
            <a class="navbar-brand mx-auto" href="#">Rent189</a>

            <!-- Right side: 登入、幫助、廣告 -->
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/ads}">廣告</a>
                <a class="nav-link" th:href="@{/help}">幫助</a>
                <a class="nav-link" th:href="@{/login}">登入</a>
            </div>
        </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY ORDER</title>
    <link rel="stylesheet" href="../static/css/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="../static/css/adAndOrderFront.css" />
  </head>
  <body>
    <header>
      <ul class="nav-left">
        <li><a href="#">Buy</a></li>
        <li class="link"><a href="#">Rent</a></li>
      </ul>

      <ul class="list" id="list-left-1">
        <a href="#" class="list-item">item 1</a>
        <a href="#" class="list-item">item 2</a>
        <a href="#" class="list-item">item 3</a>
        <a href="#" class="list-item">item 4</a>
      </ul>

      <div class="nav-middle">
        <img src="../static/Logo3.jpg" alt="" />

        <div class="nav-title">
          <h1>house</h1>
        </div>
      </div>
      <div class="nav-right">
        <li><a href="#">Manage Rentals</a></li>
        <li><a href="#">Advertise</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Sign In</a></li>
      </div>
    </header>

    <aside class="border-black">
      <div
        id="my-ad-title"
        class="text-xl mb-3 text-center border-b border-black py-2"
      >
        我的廣告訂單
      </div>
      <div id="search-box" class="flex">
        <div class="px-4">
          <button
            type="button"
            id="all-orders-btn"
            class="condition-btn bg-blue-700 text-white py-2 px-4 rounded"
            value="paidAds"
          >
            所有訂單
          </button>
          <button
            type="button"
            id="alive-orders-btn"
            class="condition-btn bg-blue-500 text-white py-2 px-4 rounded"
            value="unpaidAds"
          >
            一般訂單
          </button>
          <button
            type="button"
            id="canceled-orders-btn"
            class="condition-btn bg-blue-500 text-white py-2 px-4 rounded"
            value="unpaidAds"
          >
            已取消之訂單
          </button>

          <!--其他選項（下拉式選單）-->
          <div class="relative inline-block text-left">
            <div>
              <button
                type="button"
                class="condition-btn inline-flex w-full justify-center gap-x-1.5 rounded bg-blue-500 text-white px-4 py-2 whitespace-nowrap"
                id="menu-button"
                aria-expanded="true"
                aria-haspopup="true"
              >
                其他搜尋方式
                <i class="fa-solid fa-arrow-down py-1"></i>
              </button>
            </div>
            <div
              id="dropdown-menu"
              class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-none hidden"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="menu-button"
              tabindex="-1"
            >
              <div class="py-1" role="none">
                <button
                  type="button"
                  id="menu-item-marchantTradNo"
                  class="menu-item block px-4 py-2 hover:text-blue-500"
                  role="menuitem"
                  tabindex="-1"
                >
                  以訂單號碼搜尋
                </button>
                <button
                  type="button"
                  id="menu-item-datetimepicker"
                  class="menu-item block px-4 py-2 hover:text-blue-500"
                  role="menuitem"
                  tabindex="-1"
                >
                  以時間搜尋
                </button>
                <button
                  type="button"
                  id="menu-item-houseTitle"
                  class="menu-item block px-4 py-2 hover:text-blue-500"
                  role="menuitem"
                  tabindex="-1"
                >
                  以房屋搜尋
                </button>
              </div>
            </div>
          </div>
        </div>
        <input
          id="search-input"
          type="text"
          class="border border-black rounded h-10 text-center w-56 hidden"
        />
      </div>
    </aside>

    <main class="m-3">
      <div id="view-box" class="border border-gray-400 py-2 px-2 rounded-md">
        訂單列表
        <table
          id="paid-list-table"
          class="table-auto w-full border-collapse border border-gray-300"
        >
          <thead>
            <tr>
              <th class="px-4 py-2 bg-gray-200 text-left">訂單編號</th>
              <th class="px-4 py-2 bg-gray-200 text-left">訂單內容</th>
              <th class="px-4 py-2 bg-gray-200 text-left">下單日期</th>
              <th class="px-4 py-2 bg-gray-200 text-left">訂單狀態</th>
              <th class="px-4 py-2 bg-gray-200 text-center">訂單詳細</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="px-4 py-2">1</td>
              <td class="px-4 py-2">
                <ul>
                  <li>動態新增訂單內容物</li>
                  <li>至多兩物件</li>
                </ul>
              </td>
              <td class="px-4 py-2">2024-11-16</td>
              <td class="px-4 py-2">一般訂單</td>
              <td class="px-4 py-2 flex justify-center text-center">
                <button
                  id = "check-detail-btn"
                  type="button"
                  class="bg-blue-500 rounded text-white w-16 py-2 hover:bg-blue-300"
                >
                  查看
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        </div>

        <!--訂單詳細內容-->
        <div id="modal-background" class="fixed inset-0 bg-gray-500/75 hidden"></div>
        <div id="modal" class="fixed inset-0 z-10 bg-gray-500/75 flex items-center justify-center hidden">
          
          <div class="bg-white rounded-lg shadow-lg w-4/5 h-4/5 p-8">
            <div class="mt-4 text-right">
              <button id="close-modal-btn" class="px-3 py-1.5 bg-red-500 text-white rounded hover:bg-red-600"> X </button>
            </div>
            <h3 class="text-2xl font-semibold text-gray-900 text-center" id="modal-title">
              訂單內容
            </h3>
            <div class="m-4 overflow-auto h-[calc(100%-6rem)]">
              <table class="border border-gray-400 w-full">
                <thead class="bg-gray-200">
                  <tr>
                    <th class="px-4 py-2">訂單號碼</th>
                    <th class="px-4 py-2">物件內容</th>
                    <th class="px-4 py-2">廣告種類</th>
                    <th class="px-4 py-2">訂單金額</th>
                    <th class="px-4 py-2">付款日期</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="text-center">
                    <td>訂單號碼</td>
                    <td>物件內容</td>
                    <td>廣告種類</td>
                    <td>訂單金額</td>
                    <td>付款日期</td>
                  </tr>
                </tbody>
              </table>
            </div>
            
          </div>
        </div>

      </div>
    </main>

    <footer></footer>
    <script src="../static/JS/scriptList.js"></script>
    <script src="../static/JS/scriptButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="../static/JS/orderPage.js"></script>
  </body>
</html>

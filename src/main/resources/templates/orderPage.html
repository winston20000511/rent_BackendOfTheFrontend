<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent house</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/adAndOrderFront.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://npmcdn.com/flatpickr/dist/themes/dark.css"
    />
  </head>
  <body>
    <div th:replace="~{layout/navbar}"></div>

    <div class="border-black p-4">
      <!-- 標題區 -->
      <div
        id="my-ad-title"
        class="text-xl mb-4 text-center font-semibold text-gray-800 border-b-2 border-gray-300 py-2"
      >
        VIP服務訂單
      </div>

      <!-- 搜尋條件 -->
      <div class="flex flex-wrap items-center space-x-6 mt-4 mb-6 px-6">
        <!-- 付款狀態篩選 -->
        <div class="flex items-center">
          <label for="order-status-filter" class="text-sm font-medium text-gray-600">
            訂單狀態：
          </label>
          <select
            id="order-status-filter"
            name="order-status"
            class="ml-2 px-3 py-2 text-sm border border-gray-300 rounded-lg"
          >
            <option value="all">所有狀態</option>
            <option value="active">一般訂單</option>
            <option value="cancelled">已取消</option>
          </select>
        </div>
      
        <!-- 發布時間篩選 -->
        <div class="flex items-center">
          <label for="date-filter" class="text-sm font-medium text-gray-600">
            發布時間：
          </label>
          <select
            id="date-filter"
            name="date-range"
            class="ml-2 px-3 py-2 text-sm border border-gray-300 rounded-lg"
          >
            <option value="all">所有時間</option>
            <option value="week">最近一週</option>
            <option value="month">最近一個月</option>
            <option value="year">最近一年</option>
          </select>
        </div>
      
        <!-- 篩選方式選擇 -->
        <div class="flex items-center">
          <label for="filter-type" class="text-sm font-medium text-gray-600">
            篩選方式：
          </label>
          <select
            id="filter-type"
            class="ml-2 px-3 py-2 text-sm border border-gray-300 rounded-lg"
          >
            <option value="none">不設條件</option>
            <option value="order-id">訂單編號</option>
            <option value="house-title">房屋標題</option>
          </select>
        </div>
      
        <!-- 訂單編號輸入框 -->
        <div id="order-id-box" class="flex items-center hidden">
          <label for="order-id-filter" class="text-sm font-medium text-gray-600">
            訂單編號：
          </label>
          <input
            id="order-id-filter"
            type="text"
            class="ml-2 px-3 py-2 text-sm border border-gray-300 rounded-lg"
            placeholder="輸入訂單編號"
          />
        </div>
      
        <!-- 房屋標題輸入框 -->
        <div id="house-title-box" class="flex items-center hidden">
          <label for="house-title-filter" class="text-sm font-medium text-gray-600">
            房屋標題：
          </label>
          <input
            id="house-title-filter"
            type="text"
            class="ml-2 px-3 py-2 text-sm border border-gray-300 rounded-lg"
            placeholder="輸入房屋標題"
          />
        </div>
      
        <!-- 篩選按鈕 -->
        <div>
          <button
            type="button"
            id="filter-btn"
            class="bg-blue-500 text-white px-4 py-2 text-sm rounded-lg hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300"
          >
            篩選
          </button>
        </div>

        <div class="w-1/4 text-center">
          <button
            id="add-ad-btn"
            type="button"
            class="bg-green-500 text-white px-4 py-2 text-sm rounded-lg hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-green-300"
          >
            申請 VIP 服務
          </button>
        </div>
      </div>

    <main class="m-3">
      <div id="order-box" class="border border-gray-400 py-2 px-2 rounded-md">
        <!-- 訂單列表 -->
        <table
          id="order-table"
          class="table-auto w-full border-collapse border border-gray-300"
        >
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">
                訂單編號
              </th>
              <th
                class="px-4 py-2 text-center text-sm font-medium text-gray-600"
              >
                下訂時間
              </th>
              <th
                class="px-4 py-2 text-center text-sm font-medium text-gray-600"
              >
                訂單狀態
              </th>
              <th
                class="px-4 py-2 text-center text-sm font-medium text-gray-600"
              >
                付款狀態
              </th>
              <th
                class="px-4 py-2 text-center text-sm font-medium text-gray-600"
              >
                訂單金額
              </th>
              <th
                class="px-4 py-2 text-center text-sm font-medium text-gray-600"
              >
                訂單內容
              </th>
              <th
                class="px-4 py-2 text-center text-sm font-medium text-gray-600"
              >
                操作
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b border-gray-200 hover:bg-gray-50">
              <!-- 訂單編號 -->
              <td class="px-4 py-3 text-sm font-medium text-gray-700">
                ORD12345
              </td>

              <!-- 下訂時間 -->
              <td class="px-4 py-3 text-sm text-center text-gray-700">
                2024-12-01 15:30
              </td>

              <!-- 訂單狀態 -->
              <td class="px-4 py-3 text-sm text-center">
                <span
                  class="inline-block px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800"
                >
                  已完成
                </span>
              </td>

              <!-- 付款狀態 -->
              <td class="px-4 py-3 text-sm text-center text-gray-700">
                已付款
              </td>

              <!-- 訂單金額 -->
              <td class="px-4 py-3 text-sm text-center text-gray-700">
                NT$ 1,500
              </td>

              <!-- 訂單內容 -->
              <td class="px-4 py-3 text-sm text-left text-gray-700">
                <ul class="list-disc pl-4">
                  <li>房屋廣告 A</li>
                  <li>房屋廣告 B</li>
                </ul>
              </td>

              <!-- 操作按鈕 -->
              <td class="px-4 py-3 text-center">
                <button
                  type="button"
                  class="bg-blue-600 text-white text-sm font-semibold py-2 px-4 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                >
                  查看
                </button>
                <button
                  type="button"
                  class="bg-red-600 text-white text-sm font-semibold py-2 px-4 rounded-lg hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 ml-2"
                >
                  取消
                </button>
              </td>
            </tr>
            <!-- 可以在此處插入更多訂單資料 -->
          </tbody>
        </table>
      </div>

      <!-- 分頁 -->
      <div class="flex justify-center mt-4">
        <nav aria-label="Page navigation">
          <ul class="inline-flex items-center space-x-2">
            <li>
              <button
                class="px-3 py-2 text-sm text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
              >
                &lt;
              </button>
            </li>
            <li>
              <button
                class="px-3 py-2 text-sm text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
              >
                1
              </button>
            </li>
            <li>
              <button
                class="px-3 py-2 text-sm text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
              >
                2
              </button>
            </li>
            <li>
              <button
                class="px-3 py-2 text-sm text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
              >
                3
              </button>
            </li>
            <li>
              <button
                class="px-3 py-2 text-sm text-gray-600 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-400"
              >
                &gt;
              </button>
            </li>
          </ul>
        </nav>
      </div>

      <!--訂單詳細內容-->
      <div
        id="modal-background"
        class="fixed inset-0 bg-gray-500/75 hidden"
      ></div>
      <div
        id="modal"
        class="fixed inset-0 z-20 bg-gray-500/75 flex items-center justify-center hidden"
      >
        <div class="bg-white rounded-lg shadow-lg w-4/5 h-4/5 p-8">
          <div class="mt-4 text-right">
            <button
              id="close-modal-btn"
              class="px-3 py-1.5 bg-red-500 text-white rounded hover:bg-red-600"
            >
              X
            </button>
          </div>
          <h3 class="text-2xl font-semibold text-gray-900 text-center">
            訂單內容
          </h3>
          <div class="m-4 overflow-auto h-[calc(100%-6rem)]">
            <table id="order-modal-table" class="border border-gray-400 w-full">
              <thead class="border border-gray-400">
                <tr>
                  <th class="">訂單號碼</th>
                </tr>
                <tr>
                  <th class="">付款日期</th>
                </tr>
                <tr>
                  <th class="">訂單狀態</th>
                </tr>
              </thead>
              <tbody id="ad-details-body" class="text-center"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <!-- <script type="module">
      import * as ListJs from "/js/ListScript.js";
      ListJs.init();
    </script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/js/orderPage.js"></script>
  </body>
</html>

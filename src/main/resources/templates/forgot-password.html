<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘記密碼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJRCbQ1n3B7XPvqf6a7F0Xmi3VeAnxEK5vAqkldTqRZnBz5hzvj8Zm92oQVV" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* 使頁面內容置中，並置頂 */
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 50px;
        }

        /* 內容區域設置最大寬度，並居中 */
        .content {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        /* 標題區 */
        .heading {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #dc3545; /* 使標題文字為紅色 */
        }

        .heading i {
            margin-right: 10px;
            font-size: 2.5rem; /* 放大圖示 */
            color: #dc3545; /* 設置紅色鎖頭圖示 */
        }

        /* 置中標題和說明文字 */
        .text-center {
            text-align: center;
        }

        /* 虛線分隔 */
        .separator {
            border-top: 1px dashed #ccc;
            margin: 20px 0;
        }

        /* 按鈕樣式 */
        .btn-blue {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff; /* 加上藍色邊框 */
            border-radius: 8px; /* 讓按鈕邊角圓潤 */
            padding: 4px 12px; /* 更小的內邊距，讓按鈕縮小 */
            font-size: 1rem; /* 調整字體大小 */
            width: 100%; /* 使兩個按鈕大小一致 */
        }

        .btn-blue:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-red {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px; /* 讓按鈕邊角圓潤 */
            padding: 8px 16px; /* 改小按鈕的內邊距 */
            font-size: 1rem; /* 調整字體大小 */
            width: 100%; /* 使兩個按鈕大小一致 */
        }

        .btn-red:hover {
            background-color: #c82333;
        }

        /* 置中按鈕 */
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px; /* 調整按鈕位置，讓它們稍微下移 */
        }

        /* 對齊輸入欄位 */
        .form-control {
            width: 100%;
        }

        /* 使「返回登入頁面」按鈕樣式為藍底白字，並且大小一致 */
        .back-link {
            display: inline-block;
            padding: 8px 16px; /* 改小按鈕的內邊距 */
            text-align: center;
            text-decoration: none; /* 去除底線 */
            background-color: #007bff; /* 藍色背景 */
            color: white; /* 白色文字 */
            border: 1px solid #007bff; /* 藍色邊框 */
            border-radius: 8px; /* 讓按鈕邊角圓潤 */
            width: 100%; /* 使兩個按鈕大小一致 */
        }

        .back-link:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- 忘記密碼標題區域 -->
            <div class="heading">
                <i class="bi bi-lock"></i> <!-- 鎖頭圖示（紅色） -->
                忘記密碼
            </div>
            <p class="text-center">(寄發重新設定密碼連結至電子信箱)</p>

            <!-- 虛線分隔 -->
            <div class="separator"></div>

            <!-- 忘記密碼表單 -->
            <form id="forgotPasswordForm" onsubmit="return submitForm()">
                <!-- 電子信箱欄位 -->
                <div class="mb-3">
                    <label for="email" class="form-label">電子信箱</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="請輸入電子信箱" required>
                </div>

                <!-- 驗證碼欄位 -->
                <div class="mb-3">
                    <label for="verificationCode" class="form-label">驗證碼</label>
                    <input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="請輸入下方「數字驗證碼」" required>
                </div>

                <!-- 按鈕區域 -->
                <div class="btn-container">
                    <button type="submit" class="btn btn-red">送出</button>
                    <a href="/login" class="back-link">返回登入頁面</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function submitForm() {
            // 跳出 alert 視窗
            alert("系統已發送重設密碼信件至您的電子信箱，請至信箱收信。");
            // 停止表單實際送出
            return false;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybRrD6fi9fQ3zGQp8zG+2yKjCwJ6Qv1Jcz9U0kkJ/J8hPpW+3e" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8Fq8g1K6gON0t9z3e6wBOaPp4l8dQixpJ7H8b8V6gTLf0h" crossorigin="anonymous"></script>
</body>
</html>

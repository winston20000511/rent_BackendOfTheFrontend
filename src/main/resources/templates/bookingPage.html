<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="zh-hant-TW">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/css/booking.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.css">
	<title>BOOKING</title>
</head>

<body>
	<div class="wrapper">
		<div id="calendar">
			<div class="header">
				<div class="overlay">
					<h1>預約</h1>
				</div>
			</div>
			
			
			<div class="time">
		
			</div>
		</div>
		
		<div class="inner-wrap">
			<form>
				<div class="form-name">
					<input type="text" name="name" id="name" th:value="${session.loginUsername}" />
					<label for="name">您的 姓名</label>
				</div>

				<div class="form-name">
					<input type="email" name="email" id="email" th:value="${session.loginUserEmail}" />
					<label for="email">您的 email</label>
				</div>

				<button type="submit" class="request disabled">
					預約日期: <br class="break" />
					<span></span>
					<span class="day"></span>
					<span>預約時段: </span>
					<span class="time"></span>
					<div class="sendRequest"></div>
				</button>
			</form>
		</div>

		<div class="timepicker">
			<div class="owl">
				
			</div>
			<div class="fade-l"></div>
			<div class="fade-r"></div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
	


	<script src="/js/booking.js"></script>
</body>

</html>
